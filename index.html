<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <!-- tailwind css -->
    <link rel="stylesheet" href="./src/tailwind.css" />

    <!-- alpine js -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- Navigation Bar start -->
    <nav class="py-7 px-4" x-data="{navOpen: true}">
      <div class="container mx-auto">
        <div class="flex items-center justify-between">
          <img
            src="./public/asset/logo.svg"
            alt="logo"
            class="order-1 sm:order-2"
          />
          <img
            @click="navOpen = !navOpen"
            src="./public/asset/hamburger.svg"
            alt="hamburger-menu"
            class="order-2 sm:order-1 lg:hidden"
          />

          <div class="order-2 hidden lg:block">
            <ul class="flex gap-16">
              <li class="text-ungu font-bold text-sm font-circular">
                <a href="">Home</a>
              </li>
              <li class="text-grey font-bold text-sm font-circular opacity-60">
                <a href="">Discover</a>
              </li>
              <li class="text-grey font-bold text-sm font-circular opacity-60">
                <a href="">Special Deals</a>
              </li>
              <li class="text-grey font-bold text-sm font-circular opacity-60">
                <a href="">Contact</a>
              </li>
            </ul>
          </div>

          <div class="order-3 hidden sm:block">
            <button
              class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm"
            >
              Login
            </button>
            <button
              class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>

      <div
        x-show="navOpen"
        x-data="{open : false}"
        class="z-50 fixed bottom-0 right-0 left-0 bg-gray-200 p-4 lg:hidden"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
      >
        <ul class="flex justify-between">
          <li>
            <button
              class="flex justify-center flex-col items-center gap-1 text-ungu"
            >
              <ion-icon name="home-outline" class="text-2xl"></ion-icon>
              <span class="text-base font-bold">Home</span>
            </button>
          </li>
          <li>
            <button
              class="text-grey opacity-60 flex justify-center flex-col items-center gap-1"
            >
              <ion-icon name="albums-outline" class="text-2xl"></ion-icon>
              <span class="text-base font-normal">Discover</span>
            </button>
          </li>
          <li>
            <button
              class="text-grey opacity-60 flex justify-center flex-col items-center gap-1"
            >
              <ion-icon name="sparkles-outline" class="text-2xl"></ion-icon>
              <span class="text-base font-normal">Special</span>
            </button>
          </li>
          <li>
            <button
              class="text-grey opacity-60 flex justify-center flex-col items-center gap-1"
            >
              <ion-icon name="megaphone-outline" class="text-2xl"></ion-icon>
              <span class="text-base font-normal">Contact</span>
            </button>
          </li>
          <li>
            <button
              @click="open = !open "
              class="text-grey opacity-60 flex justify-center flex-col items-center gap-1"
            >
              <ion-icon name="menu-outline" class="text-2xl"></ion-icon>
              <span class="text-base font-normal">More</span>
            </button>
          </li>
        </ul>

        <div
          x-show="open"
          class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-3/4"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-90"
        >
          <button
            class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm"
          >
            Login
          </button>
          <button
            class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>
    <!-- Navigation Bar end -->

    <!-- Hero Section start -->
    <section>
      <div class="container mx-auto px-4 py-4 lg:py-16">
        <div class="grid grid-cols-12 items-center">
          <div class="col-span-12 lg:col-span-4 order-2 lg:order-1">
            <div class="">
              <button
                class="px-8 py-4 bg-white text-pink flex gap-2 text-sm font-bold drop-shadow-sm-shadow rounded-full mx-auto lg:mx-0"
              >
                Explore the world!
                <img src="./public/asset/icon/work.svg" alt="" />
              </button>
              <h1
                class="mt-4 mb-6 font-bold text-[40px] text-grey leading-tight text-center md:text-[52px] md:mb-[43px] md:mt-[43px] lg:text-[69px] lg:text-start"
              >
                Travel <span class="text-pink">top destination</span> of the
                world
              </h1>
              <p
                class="mb-8 md:mb-[43px] text-center text-grey opacity-50 text-base font-inter md:text-[18px] md:w-3/4 mx-auto lg:w-full lg:text-start"
              >
                We always make our customer happy by providing as many choices
                as possible
              </p>
              <div
                class="flex flex-col md:flex-row justify-center gap-6 lg:justify-start"
              >
                <button
                  class="py-4 px-8 bg-ungu drop-shadow-2xl text-white rounded-full text-sm font-bold"
                >
                  Get Started
                </button>
                <button
                  class="justify-center items-center z-10 flex gap-2 py-4 px-8 bg-white border border-[#EEEEEE] rounded-full text-sm font-bold"
                >
                  <img src="./public/asset/icon/play.svg" alt="" />
                  Watch Demo
                </button>
              </div>
            </div>
          </div>
          <div class="col-span-12 lg:col-span-8 order-1 lg:order-2 text-center">
            <div class="">
              <img src="./public/asset/hero.png" class="w-full" alt="" />
            </div>
          </div>
          <div class="col-span-12 order-3 py-8">
            <div
              class="flex justify-center gap-6 sm:gap-7 lg:justify-between flex-wrap"
            >
              <div class="">
                <img
                  src="./public/asset/logo/tripadvisor.svg"
                  class="h-5 sm:h-8"
                  alt=""
                />
              </div>
              <div class="">
                <img
                  src="./public/asset/logo/expedia.svg"
                  class="h-5 sm:h-8"
                  alt=""
                />
              </div>
              <div class="">
                <img
                  src="./public/asset/logo/booking.svg"
                  class="h-5 sm:h-8"
                  alt=""
                />
              </div>
              <div class="">
                <img
                  src="./public/asset/logo/airbnb.svg"
                  class="h-5 sm:h-8"
                  alt=""
                />
              </div>
              <div class="">
                <img
                  src="./public/asset/logo/rbitz.svg"
                  class="h-5 sm:h-8"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section end -->

    <!-- service section start -->
    <section class="py-16">
      <div class="container mx-auto">
        <div class="grid grid-cols-12">
          <div class="col-span-4 flex gap-4 flex-col">
            <span class="text-pink font-bold leading-tight">SERVICE</span>
            <h1 class="font-bold text-5xl leading-tight text-grey">
              Our top value categories for you
            </h1>
          </div>
          <div class="cols-span-8"></div>
        </div>
      </div>
    </section>
    <!-- service section end -->

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
